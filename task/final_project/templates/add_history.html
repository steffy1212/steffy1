<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medical History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">ðŸ©º Add Medical History</h3>
            </div>
            <div class="card-body">

                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="patient_id" class="form-label">Patient ID</label>
                        <input type="text" class="form-control" id="patient_id" name="patient_id" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Patient Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
                    </div>

                    <div class="mb-3">
                        <label for="medications" class="form-label">Medications <small class="text-muted">(comma-separated)</small></label>
                        <input type="text" class="form-control" id="medications" name="medications">
                    </div>

                    <div class="mb-3">
                        <label for="allergies" class="form-label">Allergies <small class="text-muted">(comma-separated)</small></label>
                        <input type="text" class="form-control" id="allergies" name="allergies">
                    </div>

                    <div class="mb-3">
                        <label for="treatment" class="form-label">Treatment History</label>
                        <textarea class="form-control" id="treatment" name="treatment" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100">ðŸ’¾ Save Medical History</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
