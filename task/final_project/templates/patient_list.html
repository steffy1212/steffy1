<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Patient List</h2>
        <p class="text-secondary">Total patients: {{ patients.count }}</p>
        <ul class="list-group">
            {% for patient in patients %}
                <li class="list-group-item d-flex justify-content-between align-items-center">

                    <a href="{% url 'patient_detail' patient.id %}" class="text-decoration-none text-dark">
                       {{ patient.id }}: {{ patient.name }} ({{ patient.age }} yrs, {{ patient.gender }}) - {{ patient.contact }}

                    </a>

                    <a href="{% url 'delete_patient' patient.id %}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this patient?');">
                       Delete
                    </a>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No patients available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
